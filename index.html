<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE HAPPY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .gif-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            margin: auto;
            position: relative;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Custom play/pause button */
        .audio-controls {
            position: absolute;
            top: 10px; /* Adjusted to top corner */
            left: 10px; /* Adjusted to left corner */
            width: 50px;
            height: 50px;
            border-radius: 50%; /* Circular shape */
            background-color: rgba(255, 255, 255, 0.6); /* White color with translucency */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .play-triangle, .pause-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* Center the elements within the circle */
        }

        .play-triangle {
            width: 0;
            height: 0;
            border-top: 10px solid transparent;
            border-bottom: 10px solid transparent;
            border-left: 15px solid rgba(0, 0, 0, 0.8); /* Black color with translucency */
        }

        .pause-icon {
            display: none; /* Initially hidden */
            width: 20px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.8); /* Black color with translucency */
            border-radius: 3px; /* Rounded corners */
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://raw.githubusercontent.com/Raw9k-ai/BEHAPPY/78c5b82ef48346d8e2618ed2924c857d2ff2ba80/samy-whisper-408p-32c.gif" alt="GIF">
    </div>

    <div class="audio-controls" id="audioControls">
        <div class="play-triangle"></div>
        <div class="pause-icon"></div>
    </div>

    <div class="popup" id="popup">
        <p>Oops! Something went wrong. The audio couldn't be played.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = new Audio('https://github.com/Raw9k-ai/BEHAPPY/raw/78c5b82ef48346d8e2618ed2924c857d2ff2ba80/Lyrical%EF%BC%9A%20Aao%20Milo%20Chalen%EF%BD%9C%20Jab%20We%20Met%EF%BD%9C%20Shahid%20Kapoor%2CKareena%20Kapoor%EF%BD%9C%20Pritam%2C%20Shaan%2C%20Ustad%20Sultan%20Khan%20%5Bu7hfwX81bY4%5D.m4a');

            var audioControls = document.getElementById('audioControls');
            var playTriangle = document.querySelector('.play-triangle');
            var pauseIcon = document.querySelector('.pause-icon');

            // Function to toggle play/pause icon
            function togglePlayPause() {
                if (audio.paused) {
                    audio.play();
                    playTriangle.style.display = 'none'; // Hide triangle
                    pauseIcon.style.display = 'block'; // Show pause icon
                } else {
                    audio.pause();
                    playTriangle.style.display = 'block'; // Show triangle
                    pauseIcon.style.display = 'none'; // Hide pause icon
                }
            }

            // Click event listener for play/pause button
            audioControls.addEventListener('click', togglePlayPause);

            audio.onplay = function() {
                document.getElementById('popup').style.display = 'none';
            }

            audio.onerror = function() {
                document.getElementById('popup').style.display = 'block';
            }
        });
    </script>
</body>
</html>
