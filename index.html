<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE HAPPY</title></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black; /* Set background color to black */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .gif-container {
            width: 100vw; /* Set width to 95% of viewport width */
            height: 90vh; /* Set height to 70% of viewport height */
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            margin: auto; /* Center horizontally */
            position: relative; /* Relative positioning for absolute controls */
        }

        .gif-container img {
            width: 100%; /* Make the image fill the container horizontally */
            height: 100%; /* Make the image fill the container vertically */
            object-fit: cover; /* Scale the image while preserving its aspect ratio */
        }

        audio {
            width: 50%; /* Set width of audio controls */
            position: absolute; /* Absolute positioning to overlay on top of the GIF */
            bottom: 0;
            left: 0;
            opacity: 0.8; /* Set opacity for translucent effect */
        }

        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <img src="https://raw.githubusercontent.com/Raw9k-ai/BEHAPPY/78c5b82ef48346d8e2618ed2924c857d2ff2ba80/samy-whisper-408p-32c.gif" alt="GIF">
        <audio controls autoplay>
            <source src="https://github.com/Raw9k-ai/BEHAPPY/raw/78c5b82ef48346d8e2618ed2924c857d2ff2ba80/Lyrical%EF%BC%9A%20Aao%20Milo%20Chalen%EF%BD%9C%20Jab%20We%20Met%EF%BD%9C%20Shahid%20Kapoor%2CKareena%20Kapoor%EF%BD%9C%20Pritam%2C%20Shaan%2C%20Ustad%20Sultan%20Khan%20%5Bu7hfwX81bY4%5D.m4a" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="popup" id="popup">
        <p>Oops! Something went wrong. The audio couldn't be played.</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.querySelector('audio');

            audio.onplay = function() {
                document.getElementById('popup').style.display = 'none';
            }

            audio.onerror = function() {
                document.getElementById('popup').style.display = 'block';
            }
        });
    </script>
</body>
</html>
